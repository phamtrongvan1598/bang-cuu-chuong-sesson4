<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
bang cuu chuong:
<script language="javascript">
    let sout, i, j;
    sout = "<table border='4' width='500' cellspacing='2' cellpadding='5'>";
    i = 1;j = 2;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + j +"x"+ i +"="+ i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
